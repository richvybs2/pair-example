<body>
  <div class="container">
    <h3>ğ‚ğˆğğ‡ğ„ğ‘ ğŒğƒ-ğğ€ğˆğ‘ ğ‚ğğƒğ„</h3>
    <p>ğŸ”¢ Enter your WhatsApp number with country code.</p>
    <div class="input-container">
      <input placeholder="233xxxxxx" type="number" id="number" />
      <button id="submit">Code</button>
    </div>
    <div id="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
    </div>
    <main id="pair"></main>

    <!-- Channel Buttons Start -->
    <div class="channel-buttons">
      <a href="https://whatsapp.com/channel/0029VbAUgm5Fi8xfcJspqi3f" target="_blank" class="whatsapp-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA" />
        WhatsApp Channel
      </a>
      <a href="https://t.me/CIPHER_TECH_BOT_MD" target="_blank" class="telegram-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" />
        Telegram Channel
      </a>
    </div>
    <!-- Channel Buttons End -->

    <p>........</p>
  </div>

  <footer>
    CIPHERTECH &copy; <span id="currentYear"></span>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "âœ”ï¸ COPIED";
      obj.style = "color:#00ffcc;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight-bold";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<span style="color:#ff4d4d;font-weight:bold">â— Enter your WhatsApp number with country code.</span>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<span style="color:#ff4d4d;font-weight:bold">â— Invalid number format. Please try again.</span>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "", bbc = "", cc = bc.split('');
        cc.map((a) => {
          bbc += a;
          bb += (bbc.length == 3 || bbc.length == 8) ? " " + a : a;
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:white;font-size:20px";
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = '';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "â— Service Unavailable";
        a.innerHTML = `<font id="copy" onclick="Copy()" style="color:#00ffcc;cursor:pointer;font-weight:bold">CODE: <span style="color:white;font-weight:bold">${code}</span></font>`;
        document.getElementById("loading-spinner").style.display = "none";
      }
    });

    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
</body>
